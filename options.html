<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Language" content="zh_cn" />
    <link rel="stylesheet" type="text/css" href="source/option.css">
		<title>设置</title>
	</head>
	<body>
    <nav class="navbar">
      <div class="title">前端宝盒</div>
      <ul id="c">
        <li class="selected">User-Agent 管理</li>
        <li>Domain 管理</li>
      </ul>
    </nav>

    <div class="clear"></div>

    <div id="v">
      <div>
        <div class="addua">
          名称：<input type="text" id="uname">
          UA字符串：<input type="text" id="ustr">
          排序等级：<input type="text" id="ulevel">
          <span id="addua">新增</span>
        </div>
        <div id="uatable"></div>
      </div>

      <div id="domain" style="display:none;">
        <div class="addua adddomain">
          当前域名：<select id="selectdomain"></select>
          <span id="deldomain">删除此域名及其所有配置</span>
          <input type="text" id="domainname">
          <span id="adddomain" style="margin-left:10px;">新增域名</span>
        </div>

        <div id="domainpanel">
          <div id="cookietable">
            <div class="addCookie">
              Cookie名称：<input type="text" id="addCookieName"> 
              类型：切换<input type="radio" name="addCookieType" value="0">状态<input type="radio" name="addCookieType" value="1">
              有效期：<select id="addCookieExprie"><option>会话过期</option><option>一小时</option><option>一天</option><option>一周</option><option>一年</option></select>
              是否自动刷新：<input type="checkbox" id="addCookieReflush" value="1">
            </div>

            <div class="CookieItem">
              <div class="CookieItemHead">.mssc 切换 一天 自动刷新 删除</div>
                <div class="CookieValue">
                <div class="addCookieValue">
                  名称：<input type="text"> 值：<input type="text"> 
                </div>
                <div class="CookieValueItem">
                  (名称) 值 删除
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>

    </div>
    </div>
  </body>

  <script src="source/jquery-2.0.0.min.js"></script>
  <script src="source/DataBase.js"></script>
  <script src="source/options.js"></script>
</html>
